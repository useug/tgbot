<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>Telescope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: #ffffff;
        }
        .container {
            padding: 15px 5%;
        }
        h1 {
            font-size: 24px;
            margin-left: 0;
        }
        .instructions {
            background-color: #444444;
            padding: 15px;
            margin: 15px 0;
            line-height: 1.5;
        }
        .input-label {
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555555;
            border-radius: 4px;
            font-size: 14px;
            background-color: #444444;
            color: #ffffff;
            box-sizing: border-box;
        }
        button {
            background-color: var(--tg-theme-button-color, #4a4a4a);
            color: var(--tg-theme-button-text-color, #ffffff);
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        a {
            color: #add8e6;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .dialog img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .dialog p {
            margin: 10px 0;
            font-size: 16px;
        }
        .error-dialog {
            background-color: #3498db;
        }
        #userDialog {
            background-color: #3498db;
        }
        #errorDialog {
            background-color: #3498db;
        }
        #invalidLinkDialog {
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Telescope</h1>
        <div class="instructions">
            <p>Follow these steps:</p>
            <p style="font-size: 0.9em;">üåê <a href="javascript:Telegram.WebApp.openLink('https://society.ton.org/',{try_instant_view:true})">Go to society.ton.org</a></p>
            <p style="font-size: 0.88em;">üîë <a href="javascript:Telegram.WebApp.openLink('https://society.ton.org/',{try_instant_view:true})">Log in your TON Society account</a></p>
            <p style="font-size: 0.9em;">üë§ Go to your Profile</p>
            <p style="font-size: 0.9em;">üìã Copy your profile link</p>
        </div>
        <p class="input-label">Your TON Society Profile Link</p>
        <input type="text" id="profileLink" placeholder="Paste your TON Society Profile Link">
        <button style="font-size: 16px; padding: 12px; background-color: #87CEFA;" onclick="checkOGStatus()">Check OG Status</button>
    </div>

    <div id="userDialog" class="dialog">
        <img id="userAvatar" src="" alt="User Avatar">
        <p id="userName"></p>
        <p id="userSbtCount"></p>
        <button onclick="closeDialog('userDialog')">Close</button>
    </div>

    <div id="errorDialog" class="dialog error-dialog">
        <p id="errorMessage"></p>
        <button onclick="closeDialog('errorDialog')">Close</button>
    </div>

    <div id="invalidLinkDialog" class="dialog error-dialog">
        <p>Please copy your profile link correctly</p>
        <button onclick="closeDialog('invalidLinkDialog')">Close</button>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function checkOGStatus() {
            const profileLink = document.getElementById('profileLink').value;
            const regex = /profile\/([^\/]+)/;
            const match = profileLink.match(regex);

            if (match && match[1]) {
                const userId = match[1];
                fetch(`https://society.ton.org/v1/users/${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        const avatarUrl = data.data.user.avatar_url;
                        const name = data.data.user.name;
                        fetchSbtCount(userId, avatarUrl, name);
                    })
                    .catch(error => {
                        showErrorDialog('Error fetching user data');
                        console.error('Error:', error);
                    });
            } else {
                showDialog('invalidLinkDialog');
            }
        }

        function fetchSbtCount(userId, avatarUrl, name) {
            fetch(`https://society.ton.org/v1/users/${userId}/sbts?_start=0&_end=10`)
                .then(response => response.json())
                .then(data => {
                    const sbtCount = data.data.count;
                    showUserDialog(avatarUrl, name, sbtCount);
                })
                .catch(error => {
                    showErrorDialog('Error fetching SBT count');
                    console.error('Error:', error);
                });
        }

        function showUserDialog(avatarUrl, name, sbtCount) {
            document.getElementById('userAvatar').src = avatarUrl;
            document.getElementById('userName').textContent = `Hi, ${name}`;
            document.getElementById('userSbtCount').textContent = `You have ${sbtCount} badges`;
            showDialog('userDialog');
        }

        function showErrorDialog(message) {
            document.getElementById('errorMessage').textContent = message;
            showDialog('errorDialog');
        }

        function showDialog(dialogId) {
            document.getElementById(dialogId).style.display = 'block';
        }

        function closeDialog(dialogId) {
            document.getElementById(dialogId).style.display = 'none';
        }
    </script>
</body>
</html>
